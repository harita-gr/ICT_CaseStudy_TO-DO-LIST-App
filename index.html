<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a534a6860.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Login Form -->
    <div id="container">
        <div class="login">
            <div class="signin-form">
            <form action="home.html" class="login-form" id="login-form" onsubmit="return validateCred()">
                <h2 class="title"> LOGIN </h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <input type="submit" value="LOGIN" class="btn solid">
            
              <p class="social-text"> Or Sign in With Social Platforms</p>
              <div class="social-media">
                  <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                  <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </form>           
        </div>
        </div>
     </div>
     <!-- /Login Form -->     
     <!-- Left Panel - BG -->
     <div class="panel-container">
             <div class="content">
                  <h2>Organize it All</h2>
                  <i class="fas fa-check-circle"></i>
             </div>
                <img src="images/undraw_online_organizer_ofxm (1).svg" alt="bg" class="image">  
     </div>

     <!-- /Left Panel - BG -->
     <script src="script2.js" type="text/javascript"></script>
    </div>
</body>
</html>
